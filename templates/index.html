<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #111111 100%);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        h1 {
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            border-radius: 8px;
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .lesson-container {
            margin-top: 2rem;
        }

        #lessonTitle {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .markdown-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3,
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .markdown-content p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .markdown-content code {
            background: var(--bg-tertiary);
            color: #fbbf24;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
        }

        .markdown-content pre {
            background: var(--bg-primary) !important;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .markdown-content pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        .markdown-content ul, .markdown-content ol {
            color: var(--text-secondary);
            margin-left: 1.5rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--accent-primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .quiz-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .quiz-container h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .quiz-question {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .quiz-question h5 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .form-check {
            margin-bottom: 0.75rem;
        }

        .form-check-input {
            background-color: var(--bg-primary);
            border-color: var(--border);
        }

        .form-check-input:checked {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }

        .form-check-label {
            color: var(--text-secondary);
        }

        .quiz-question.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .quiz-question.incorrect {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        .explanation {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .explanation strong {
            color: var(--accent-primary);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Animation for content appearance */
        .lesson-container, .quiz-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <h1 class="text-center mb-4">AI Learning Platform</h1>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="lessonForm">
                            <div class="mb-3">
                                <label for="topicInput" class="form-label">What would you like to learn about?</label>
                                <input type="text" class="form-control" id="topicInput" placeholder="e.g. Python functions, Machine Learning basics" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="generateBtn">Generate Lesson</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="error-message alert alert-danger" id="errorMessage" style="display: none;"></div>
                
                <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Generating your lesson...</p>
                </div>

                <div class="lesson-container" id="lessonContainer" style="display: none;">
                    <h2 id="lessonTitle"></h2>
                    <div class="markdown-content" id="lessonContent"></div>
                    
                    <div class="quiz-container" id="quizContainer" style="display: none;">
                        <h3>Quiz</h3>
                        <div id="quizQuestions"></div>
                        <button class="btn btn-success mt-3" id="checkAnswersBtn">Check Answers</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize elements
            const elements = {
                form: document.getElementById('lessonForm'),
                container: document.getElementById('lessonContainer'),
                spinner: document.getElementById('loadingSpinner'),
                error: document.getElementById('errorMessage'),
                button: document.getElementById('generateBtn'),
                input: document.getElementById('topicInput'),
                quizContainer: document.getElementById('quizContainer')
            };

            // Configure Markdown parser
            marked.setOptions({
                highlight: (code, lang) => hljs.getLanguage(lang) 
                    ? hljs.highlight(lang, code).value 
                    : hljs.highlightAuto(code).value,
                breaks: true,
                gfm: true
            });

            // Form submission handler
            elements.form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const topic = elements.input.value.trim();
                
                if (!topic) {
                    showError('Please enter a topic to learn about');
                    return;
                }

                // Update UI state
                elements.button.disabled = true;
                elements.container.style.display = 'none';
                elements.quizContainer.style.display = 'none';
                elements.error.style.display = 'none';
                elements.spinner.style.display = 'block';

                try {
                    const response = await fetch('/get_lesson', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ topic })
                    });
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        showError(data.error || 'Failed to generate lesson');
                        return;
                    }
                    
                    // Display content
                    document.getElementById('lessonTitle').textContent = data.content[0].title;
                    document.getElementById('lessonContent').innerHTML = marked.parse(data.content[0].text);
                    
                    // Display quiz if available
                    const quizQuestions = document.getElementById('quizQuestions');
                    quizQuestions.innerHTML = '';
                    
                    if (data.quiz?.length > 0) {
                        data.quiz.forEach((question, qIndex) => {
                            const optionsHtml = question.options.map((option, oIndex) => `
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q${qIndex}" id="q${qIndex}o${oIndex}" value="${oIndex}">
                                    <label class="form-check-label" for="q${qIndex}o${oIndex}">${option}</label>
                                </div>
                            `).join('');
                            
                            quizQuestions.innerHTML += `
                                <div class="quiz-question" data-correct="${question.correct}">
                                    <h5>${qIndex + 1}. ${question.question}</h5>
                                    ${optionsHtml}
                                    <div class="explanation mt-2 text-muted" style="display: none;">
                                        <strong>Explanation:</strong> ${question.explanation}
                                    </div>
                                </div>
                            `;
                        });
                        elements.quizContainer.style.display = 'block';
                    }
                    
                    elements.container.style.display = 'block';
                } catch (err) {
                    console.error('Error:', err);
                    showError('An error occurred while fetching the lesson');
                } finally {
                    elements.spinner.style.display = 'none';
                    elements.button.disabled = false;
                }
            });

            // Quiz answer checker
            document.getElementById('checkAnswersBtn').addEventListener('click', function() {
                document.querySelectorAll('.quiz-question').forEach(question => {
                    const selected = question.querySelector('input:checked');
                    const explanation = question.querySelector('.explanation');
                    const isCorrect = selected && parseInt(selected.value) === parseInt(question.dataset.correct);
                    
                    question.classList.toggle('correct', isCorrect);
                    question.classList.toggle('incorrect', selected && !isCorrect);
                    
                    if (explanation && selected) explanation.style.display = 'block';
                });
            });

            function showError(message) {
                elements.error.textContent = message;
                elements.error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
